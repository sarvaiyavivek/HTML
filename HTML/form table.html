<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM
    </title>
</head>
<body>
    <form action="">
    <table align="center" border="2" width="35%" bgcolor=" #f7f9f9">
                <h1 align="center">Register Form</h1>
        <tr>
            <td>Name:-</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email ID:-</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile Number:-</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>City Name:-</td>
            <td>
                <select name="" id="">
                <option value="">Select</option>
                <option value="1">Bhavnagar</option>
                <option value="2">Surat</option>
                <option value="3">Baroda</option>
                <option value="4">Ahemdabad</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Date of Birth:-</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Gender:-</label></td>
            <td>
                <input type="radio" name="rdogender" value="" required="">Male
                <input type="radio" name="rdogender" value="" required="">Female
            </td>
        </tr>
        <tr>
            <td>Language:-</td>
            <td>
                <input type="checkbox" name="" id="">Gujarati
                <input type="checkbox" name="" id="">Hindi
                <input type="checkbox" name="" id="">English
            </td>
        </tr>
        <tr>
            <td>Address:-</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>File:-</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </td>
        </tr>


    </table>
</form>
</body>
</html>
